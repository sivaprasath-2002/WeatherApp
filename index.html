<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style.css">
   
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City name" spellcheck="false">
            <button><img src="assets/images/search.png" alt="search image"></button>
        </div>
        <div class="error">
            <p>invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets/images/clear.png" alt="cloud image" class="weather-icon">
                <h1 class="temp">22&deg;c</h1>
                <h2 class="city">New York</h2>
            
            <div class="details">
                <div class="col">
                <img src="assets/images/humidity.png" alt="humidity image">
                <div>
                    <p class="humidity">56%</p>
                    <p>Humidity</p>
                </div>
                
            </div>
            <div class="col">
                <img src="assets/images/wind.png" alt="wind image">
                <div>
                    <p class="wind">18 Km/h</p>
                    <p>Wind Speed</p>
                </div>
                
            </div>
            </div>
            
        </div>
    </div>
    <script>
        const apiKey ="d821f1ba5b3cc74cbc4de2bb20ec63fa";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + "&appid=" + apiKey);

if(response.status == 404){
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
}
else{
     var data = await response.json();
            

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round( data.main.temp )+ "&deg;c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "assets/images/clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "assets/images/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "assets/images/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "assets/images/drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "assets/images/mist.png";
            }

            document.querySelector(".weather").style.display = "block";

        }
}
           
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });
        
    </script>
</body>
</html>
